<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&family=Poppins:wght@100;300;400;700&family=Roboto+Mono:wght@300&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Spanning Colums -->
    <h1 class="font-poppins font-bold text-center text-6xl underline">Spanning Colums</h1>
    <hr class="h-[4px] bg-sky-600 mt-3">
    <div class="grid grid-cols-3 gap-4 p-3">
        <div class="bg-sky-100 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">1</p>
        </div>
        <div class="bg-sky-200 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">2</p>
        </div>
        <div class="bg-sky-300 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">3</p>
        </div>
        <div class="col-span-2 bg-gradient-to-t from-sky-400 to-black px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">4 & 5</p>
        </div>
        <div class="bg-sky-600 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">6</p>
        </div>
    </div>
    <!-- Row -->
    <h1 class="font-poppins font-bold text-center text-6xl underline">Spanning Rows</h1>
    <hr class="h-[4px] bg-sky-600 mt-3 mb-3">
    <div class="grid grid-cols-6 gap-3">
        <div class="col-span-2 bg-yellow-400 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">1 & 2</p>
        </div>
        <div class="bg-purple-500 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">3</p>
        </div>
        <div class="bg-orange-500 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">4</p>
        </div>
        <div class="bg-red-700 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">5</p>
        </div>
        <div class="bg-purple-950 text-white px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">6</p>
        </div>
        <div class="bg-green-500 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">7</p>
        </div>
        <div class="bg-green-500 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">8</p>
        </div>
        <div class="col-span-2 bg-blue-300 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">9 & 10</p>
        </div>
        <div class="bg-green-500 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">11</p>
        </div>
        <div class="bg-green-500 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">12</p>
        </div>
        <div class="row-span-2 col-span-2 bg-orange-950 text-white px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">13 & 14, 19 & 20</p>
        </div>
        <div class="bg-red-700 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">15</p>
        </div>
        <div class="bg-green-500 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">16</p>
        </div>
        <div class="bg-green-500 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">17</p>
        </div>
        <div class="row-span-3 bg-purple-600 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">18, 24 & 30</p>
        </div>
        <div class="bg-green-500 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">21</p>
        </div>
        <div class="row-span-2 col-span-2 bg-blue-600 text-white px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">22 & 23, 28 & 29</p>
        </div>
        <div class="bg-green-500 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">25</p>
        </div>
        <div class="bg-green-500 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">26</p>
        </div>
        <div class="bg-green-600 text-white px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">27</p>
        </div>
        <div class= "col-span-6 bg-gray-300 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">31 - 36</p>
        </div>
    </div>

</body>
</html>
